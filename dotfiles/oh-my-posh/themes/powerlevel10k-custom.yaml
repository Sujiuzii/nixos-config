# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

secondary_prompt:
  template: "❯❯ "
  foreground: "#bd5eff"
  background: transparent
transient_prompt:
  template: "❯ "
  background: transparent
  foreground_templates:
  - "{{if gt .Code 0}}#d9534f{{end}}"
  - "{{if eq .Code 0}}#bd5eff{{end}}"
console_title_template: "{{ .Shell }} in {{ .Folder }}"
blocks:
- type: prompt
  alignment: left
  segments:
  - properties:
      cache_duration: none
      style: folder
    template: "{{ .Path }}"
    foreground: "#5ea1ff"
    background: transparent
    type: path
    style: plain
  - properties:
      branch_icon: ""
      cache_duration: none
      fetch_stash_count: false
      fetch_status: false
      fetch_upstream_icon: false
      status_colors: false
    template: " {{ .HEAD }} "
    foreground: "#ffffff"
    background: transparent
    type: git
    style: plain
  newline: true
- type: prompt
  alignment: left
  segments:
  - properties:
      cache_duration: none
    template: ❯
    background: transparent
    type: text
    style: plain
    foreground_templates:
    - "{{if gt .Code 0}}#d9534f{{end}}"
    - "{{if eq .Code 0}}#bd5eff{{end}}"
  newline: true
version: 3
final_space: true
